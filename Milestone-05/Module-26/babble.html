<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event babble</title>
    <style>
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid black;
        }
        ul{
            border: 2px solid red;
        }
        #item-2{
            border: 2px solid yellow;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Aspernatur, animi!</li>
            <li id="item-3">Similique, sapiente?</li>
            <li id="item-4">Animi, quis.</li>
            <li id="item-5">Sunt, magnam.</li>
            <li id="item-6">Dicta, enim.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 click');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul click');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container click');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body click');
        })
    </script>
</body>
</html>
